<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Display Camera</title>
</head>

<style>
   #container {
      margin: 0px auto;
      width: 500px;
      height: 375px;
      border: 10px #333 solid;
   }

   #videoElement {
      width: 500px;
      height: 375px;
      background-color: #666;
   }
</style>

<body>
   <div>
      <h1 align="center">Salam Popolam</h1>
   </div>
   <div>
      <p align="center" style="color: red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab aperiam, quas
         adipisci
         dolor ad
         nulla, alias
         expedita unde culpa, nemo optio perferendis voluptate blanditiis itaque fugit quod sint magni eius.</p>
   </div>
   <div id="container">
      <video autoplay="true" id="videoElement"></video>
   </div>

   <script>
      var video = document.querySelector("#videoElement");

      if (navigator.mediaDevices.getUserMedia) {
         navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
               video.srcObject = stream;
            })
            .catch(function (error) {
               alert("Your device has no camera or Something went wrong!");
            });
      }
   </script>

</body>

</html>
